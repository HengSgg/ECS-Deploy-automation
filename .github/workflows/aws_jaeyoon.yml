name: Deploy to ECR jaeyoon

on:
 
  push:
    branches: [ main ]

jobs:

  build:

    name: Build Image
    runs-on: ubuntu-latest


    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_jaeyoon }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_jaeyoon }}
        aws-region: ap-northeast-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR

      run: |
        docker build -t teami_server .
        docker tag teami_server:latest 383045618548.dkr.ecr.ap-northeast-2.amazonaws.com/teami_server:latest
        docker push 383045618548.dkr.ecr.ap-northeast-2.amazonaws.com/teami_server:latest
